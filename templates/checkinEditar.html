<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Editar Checkin</title>

    <link
      rel="icon"
      href="{{ url_for('static', filename='img/logo.ico') }}"
      type="image/x-icon"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5ecef25f55.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/style.css')}}"
    />
  </head>
  <body>
    <!-- Barra de navegaci칩n -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <i class="fa-solid fa-circle-arrow-left fa-lg m-4"></i>
        </a>
        <!-- Muestra el bot칩n de hamburguesa en pantallas peque침as -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenedor de los elementos de la barra de navegaci칩n -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-text">
            <h5 class="mr-3">{{ nombre_usuario }}</h5>
            <img
              src="{{ url_for('static', filename='img/logo2.png') }}"
              alt="Foto del Empleado"
              height="40"
              class="rounded-circle me-2 shadow"
            />
          </div>
        </div>
      </div>
    </nav>
    <!-- Contenido principal -->
    <div class="container text-center">
      <div class="container-imagen text-center">
        <div class="row row-img">
          <div class="img-container-hospedaje">
            <img
              class="img-title"
              src="{{ url_for('static', filename='../static/img/logo2.png') }}"
              class="card-img text-center"
              alt="Imagen House Hunter"
            />

            <h1 class="title-img-container">Editar Checkin</h1>
          </div>
        </div>
      </div>

      <div
        class="row row-cols-md-2 row-cols-lg-2 g-4 p-5 justify-content-center"
      >
        <div class="container container-form">
          <h1 class="title-form-container">Editar Checkin</h1>
          <form method="post" class="form-reservas row g-3 mx-auto">
            <div class="col-md-12">
              <div class="mb-3 text-start">
                <label
                  for="id_reserva"
                  class="form-label label-forms label-reserva"
                  >ID Reserva:
                </label>
                <select
                  class="form-select"
                  id="id_reserva"
                  name="id_reserva"
                  required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>

            </div>

           
            
              <div class="mb-3">
                <a href="{{ url_for('checkinEditar2') }}" type="submit" class="btn btn-secondary">
                  Editar Checkin
                </a>
              </div>
            
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (bundle) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
