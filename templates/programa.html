<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Menu</title>

    <link rel="icon" href="{{ url_for('static', filename='img/logo.ico') }}" type="image/x-icon">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5ecef25f55.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}">
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('login') }}">
                <i class="fa-solid fa-circle-arrow-left fa-lg m-4"></i>
            </a>
            <a class="navbar-brand" href="{{ url_for('cerrar') }}">
                <i class="fa-solid fa-circle-xmark"></i>
            </a>
            <!-- Muestra el botón de hamburguesa en pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenedor de los elementos de la barra de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-text">
                    <h5 class="mr-3"> {{ nombre_usuario }} </h5>
                    <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Foto del Empleado" height="40" class="rounded-circle me-2 shadow">
                </div>
            </div>
        </div>

       
    </nav>

    <!-- Contenido principal -->
    <div class="container text-center mt-4">
        <div class="row">
           <h1 class="text-black">Bienvenid@, <span class="text-violet">{{nombre_usuario}}</span>.</h1>
        </div>
        
        <div class="row">
            <img class="menu-img" src="{{ url_for('static', filename='img/logo.png') }}" class="card-img text-center" alt="Imagen House Hunter">
            
        </div>
        
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <!-- Botón 1 -->
                <a href="{{ url_for('reserva') }}" class="btn btn-primary btn-lg btn-block"><i class="m-2 fa-solid fa-calendar-days"></i>Reserva</a>
            </div>

            <div class="col">
                <!-- Botón 2 -->
                <a href="{{ url_for('hospedaje') }}" class="btn btn-primary btn-lg btn-block"><i class="m-2 fa-regular fa-calendar-check"></i>Hospedaje</a>
            </div>

            <div class="col">
                <!-- Botón 3 -->
                <a href="{{ url_for('actividades') }}" class="btn btn-success btn-lg btn-block"><i class="m-2 fa-regular fa-futbol"></i>Actividades</a>
            </div>

            <div class="col">
                <!-- Botón 4 -->
                <a href="{{ url_for('abm') }}" class="btn btn-danger btn-lg btn-block"><i class="m-2 fa-solid fa-user-gear"></i>ABM</a>
            </div>
        </div>


        
    </div>

    <!-- Bootstrap JS (bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
