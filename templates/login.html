<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="icon" href="{{ url_for('static', filename='img/logo.ico') }}" type="image/x-icon">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5ecef25f55.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">

    <title>Login</title>
</head>

<body>

    <div class="container container-center">
        <div class="card bg-primary text-white p-4">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" class="card-img text-center" alt="Imagen House Hunter">
                </div>
                <div class="col-md-8">
                    <h1 class="text-center" style="color: blueviolet;">Login</h1>

                    <form method="POST" action="/login" class="mt-4">
                        <div class="mb-3 row justify-content-center">
                            <label for="nombre_usuario" class="col-sm-2 col-form-label text-end">Nombre:</label>
                            <div class="col-sm-3">
                                <input type="text" name="nombre_usuario" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3 row justify-content-center">
                            <label for="contrasena" class="col-sm-2 col-form-label text-end">Contrase√±a:</label>
                            <div class="col-sm-3">
                                <input type="password" name="contrasena" class="form-control" required>
                            </div>
                        </div>

                        <div class="row justify-content-center text-center">
                            <div class="col-sm-2">
                                <input class="btn btn-login btn-light" type="submit" value="Ingresar">
                            </div>
                        </div>

                        <!-- Mensajes de error -->
                        {% if error %}
                            <div class="row justify-content-center mt-2">
                                <div class="col-sm-5 w-0 text-center mt-3">
                                    <div class="alert alert-danger" role="alert">
                                        {{ error }}
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
